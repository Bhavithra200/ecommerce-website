<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - Products</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<style type="text/css">
  #ed{
    font-size: 20px;
    color: red;
    text-decoration: none;
  }
  button{
    width:80px;
    height:40px;
    background-color:aqua;
    border:2px solid black;
    border-radius:50%;
    font-size:20px;
  }
  th{
    font-size:20px;
  }
  #eds{
    font-size:20px;
    border:3px solid green;
    background-color:brown;
    color:white;
    text-decoration:none;
    border-radius: 50%;
    padding:10px;
    width:80px;
  }
</style>
<body>
  <!-- Home link: change 'home' if your homepage function has a different name or blueprint -->
  <a id="eds" href="{{ url_for('index') }}">← Home</a><br>

  <h1>Admin - Manage Products</h1> <br> 

  <a class="btn" href="{{ url_for('product_bp.admin_create') }}">Create new product</a> <br> <br><br> <br>

  <table class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>₹{{ p.price }}</td>
          <td>{{ p.stock }}</td>
          <td>
            <img 
              src="{{ url_for('static', filename='images/' ~ (p.image or 'placeholder.png')) }}" 
              width="60" 
              alt="{{ p.name }}">
              
          </td>
          <td>
            <a id="ed" href="{{ url_for('product_bp.admin_edit', product_id=p.id) }}">Edit</a>
            <form style="display:inline" action="{{ url_for('product_bp.admin_delete', product_id=p.id) }}" method="post">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
